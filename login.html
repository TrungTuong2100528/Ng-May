<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    
</head>
<body>
    <!-- NAVBAR CREATION -->
   <header class="header">
    <nav class="navbar">
        <a href="DoAn2.html">Trang chủ</a>
        <a href="SanPham.html">Sản phẩm</a>
          <a href="#">Blog</a>
          <a href="#">Liên hệ</a>
     
    </nav>
   
   </header>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
           
            <h2 class="logo">
                <img src="image/logo.png" alt="">
                <p>IKEYLT</h2>
            <div class="text-item">
                <h2>Welcome! <br><span>
                    Cửa  hàng
                </span></h2>
                <p>Shop IkeyLt rất hân hạnh chào đón</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Đăng nhập</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Mật khẩu</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">ghi nhớ đăng nhập</label>
                        <a href="#">Quên mật khẩu</a>
                    </div>
                    <button class="btn">Đăng nhập</button>
                    <div class="create-account">
                        <p> Để tạo tài khoản lick vào đây ?  <a href="#" class="register-link">Đăng ký</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">

                    <h2>Đăng ký</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label >Tên tài khoản</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Mật khẩu</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Nhập lại mật khẩu</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Tôi chịu trách nhiệm với những thông tin trên</label>
                    </div>
                    <button class="btn">Đăng ký</button>
                    <div class="create-account">
                        <p>Để đăng nhập lick vào đây? <a href="#" class="login-link">Đăng nhập</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <!-- SIGN UP FORM CREATION -->

    <script src="Login.js"></script>
</body>

</html>
